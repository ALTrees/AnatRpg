<form class="dnd5e item-sheet" autocomplete="off">
    <header class="sheet-header">
        <img src="{{img}}" title="{{name}}" height="64" width="64"/>
        <h1>{{name}}</h1>
    </header>

    <ol class="item-details">
        <li>
            <label>Quantity</label>
            <input type="text" name="data.quantity.value" value="{{data.quantity.value}}" data-dtype="{{data.quantity.type}}"/>
        </li>
        <li>
            <label>Weight</label>
            <input type="text" name="data.weight.value" value="{{data.weight.value}}" data-dtype="{{data.weight.type}}"/>
        </li>
        <li>
            <label>Price</label>
            <input type="text" name="data.price.value" value="{{data.price.value}}" data-dtype="{{data.price.type}}"/>
        </li>
    </ol>

    <div class="form-group">
        <label>Tool Name:</label>
        <input type="text" name="name" placeholder="Name" value="{{name}}" data-dtype="String"/>
    </div>

    <div class="form-group">
        <label>Tool Icon</label>
        <input type="text" name="img" placeholder="Image URL" value="{{img}}" data-dtype="String"/>
    </div>

    <div class="form-group">
        <label>{{data.ability.label}}</label>
        <select name="data.ability.value" data-dtype="{{data.ability.type}}">
            {{#select data.ability.value}}
            {{#each abilities as |ability a|}}
            <option value="{{a}}">{{ability.label}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>

     <div class="form-group">
        <label>{{data.proficient.label}}</label>
        <input type="checkbox" name="data.proficient.value" value="1" data-dtype="{{data.proficient.type}}" {{checked data.proficient.value}}/>
    </div>

    <button type="submit" name="submit" value="1"><i class="far fa-save"></i> Save Changes</button>
</form>
