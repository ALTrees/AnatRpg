<div class="tab flexrow active" data-group="primary" data-tab="description">

    <div class="item-properties">
        {{#if data.quantity}}
        <div class="form-group">
            <label>Quantity</label>
            <input type="text" name="data.quantity.value" value="{{data.quantity.value}}" data-dtype="Number"/>
        </div>

        <div class="form-group">
            <label>Weight</label>
            <input type="text" name="data.weight.value" value="{{data.weight.value}}" data-dtype="Number"/>
        </div>

        <div class="form-group">
            <label>Price</label>
            <input type="text" name="data.price.value" value="{{data.price.value}}" data-dtype="Number"/>
        </div>
        {{/if}}

        <ol class="properties-list">
            {{#each itemProperties}}
            <li>{{this}}</li>
            {{/each}}
        </ol>
    </div>

    {{editor content=data.description.value target="data.description.value" button=true owner=owner editable=editable}}
</div>
