<div class="dnd5e chat-card item-card" data-actor-id="{{actor._id}}" data-item-id="{{item.id}}" {{#if tokenId}}data-token-id="{{tokenId}}"{{/if}}>
    <header class="card-header flexrow">
        <img src="{{item.img}}" title="{{item.name}}" width="36" height="36"/>
        <h3>{{item.name}}</h3>
    </header>

    <div class="card-content">
        {{{data.description.value}}}

        {{#if data.materials.value}}
        <p><strong>Required Materials.</strong> {{data.materials.value}}</p>
        {{/if}}
    </div>

    <div class="card-buttons">
        {{#if hasAttack}}<button data-action="attack">Attack</button>{{/if}}
        {{#if hasDamage}}<button data-action="damage">Damage</button>{{/if}}
        {{#if isVersatile}}<button data-action="versatile">Versatile</button>{{/if}}
        {{#if hasSave}}<button data-action="save" data-ability="{{data.save.ability}}" disabled>Save {{data.save.label}}</button>{{/if}}
    </div>

    <footer class="card-footer">
        {{#each data.properties}}
        <span>{{this}}</span>
        {{/each}}
    </footer>
</div>
